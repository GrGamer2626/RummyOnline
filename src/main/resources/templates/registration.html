<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Game Fan - Registration</title>
	<meta name="description" content="Rummy Online">
	<meta name="keywords" content="Rummy, RummyGame, Cards, CardsGame, Game, Online, Multiplayer">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/css/global.css">
	<link rel="stylesheet" type="text/css" href="/css/registration.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<!-- JS Scripts -->
	<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
	<script src="/js/validation.js" type="text/javascript"></script>
</head>

<body>
	<header th:replace="~{fragments/main-header :: mainHeader}"></header>

	<div id="main-content">
		<main>
			<form th:action="@{/registration}" method="post" th:object="${userRegistrationDto}" autocomplete="off">
				<fieldset id="registration-field">
					<h3 id="registration-header">Registration</h3>

					<label>Nick Name <input id="nick-name" class="text-input" type="text" name="nickName" placeholder="nick name" th:value="${userRegistrationDto.nickName}" autocomplete="new-user" required="" minlength="5" maxlength="30"/></label>
					<div id="nick-name-error" class="error-message">
						<div class="message" th:if="${#fields.hasErrors('nickName')}" th:errors="*{nickName}" ></div>
					</div>

					<label>Email <input id="email" class="text-input" type="email" name="email" placeholder="example@gmail.com" required="" th:value="${userRegistrationDto.email}" autocomplete="new-email"/></label>
					<div id="email-error" class="error-message">
						<div class="message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
					</div>

					<label>Password <input id="password" class="text-input" type="password" name="password" placeholder="password" value="" autocomplete="new-password" required="" minlength="8" maxlength="64"/></label>
					<div id="password-error" class="error-message">
						<div class="message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" ></div>
					</div>

					<label>Confirm Password <input id="confirm-password" class="text-input" type="password" name="confirmPassword" placeholder="password" value="" required="" autocomplete="new-password" /></label>
					<div id="confirm-password-error" class="error-message">
						<div class="message" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" ></div>
					</div>

					<label class="agreement">
						<input id="agreeCheckbox" class="check-box" type="checkbox" name="termsAcceptance" required="">
						I agree to the
						<a href="">terms</a>,
						<a href="">rules</a> and
						<a href="">private policy</a>
					</label>

					<div id="hcaptcha" class="h-captcha" th:data-sitekey="${hcaptchaSiteKey}"></div>

					<div id="submit-btn-container"><input class="btn" type="submit" value="Register"/> </div>

				</fieldset>
			</form>
		</main>
	</div>

	<footer th:replace="~{fragments/main-footer :: mainFooter}"></footer>
</body>

</html>
