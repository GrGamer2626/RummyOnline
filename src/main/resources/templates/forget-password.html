<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Game Fan - Registration</title>
	<meta name="description" content="Rummy Online">
	<meta name="keywords" content="Rummy, RummyGame, Cards, CardsGame, Game, Online, Multiplayer">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/css/global.css">
	<link rel="stylesheet" type="text/css" href="/css/forget-password.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<!-- JS Scripts -->
	<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
	<script src="/js/forgetPassword/email-validation.js" type="text/javascript"></script>
	<script src="/js/resolution.js" defer></script>
</head>

<body>
	<header th:replace="~{fragments/main-header :: mainHeader}"></header>

	<div id="main-content">
		<main>
			<p>To reset your password, enter the email address associated with your account.</p>
			<p>You will receive an email with a link redirecting you to the password reset page.</p>
			<form th:action="@{/forget-password}" method="post" th:object="${forgetPasswordDto}" autocomplete="off">
				<fieldset id="registration-field">
					<label>Email<input id="email" class="text-input" type="email" name="email" placeholder="example@gmail.com" required="" autocomplete="new-email"/></label>

					<div id="email-error" class="error-message">
						<div class="message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></div>
					</div>

					<div id="hcaptcha" class="h-captcha" th:data-sitekey="${hcaptchaSiteKey}" data-theme="dark"></div>

					<div id="submit-btn-container"><input class="btn" type="submit" value="Send"/> </div>

				</fieldset>
			</form>
		</main>
	</div>

	<footer th:replace="~{fragments/main-footer :: mainFooter}"></footer>
</body>

</html>
