<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Game Fan</title>
	<meta name="description" content="Rummy Online">
	<meta name="keywords" content="Rummy, RummyGame, Cards, CardsGame, Game, Online, Multiplayer">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/css/global.css">
	<link rel="stylesheet" type="text/css" href="/css/lobby.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<title>Title</title>
</head>
<body>
	<header th:replace="~{fragments/main-header :: mainHeader}"></header>

	<div id="main-content">
		<main>
			<div id="table-menu">
				<div id="submit-btn-container">
					<a th:href="@{/createTable}" id="create-table" class="btn" type="button" value="CreateTable">CreateTable</a>
				</div>
			</div>
			<div class="table" th:each="table : ${tables}">
				<div >
					<fieldset>
						<legend th:text="${table.getId()}"></legend>
						<div>Owner: <span th:text="${table.getTableOwner().getName()}"></span></div>
						<a th:href="@{'/joinTable/' + ${table.getId()}}">Table</a>
					</fieldset>
				</div>
			</div>
		</main>
	</div>

	<footer th:replace="~{fragments/main-footer :: mainFooter}"></footer>

</body>
</html>
