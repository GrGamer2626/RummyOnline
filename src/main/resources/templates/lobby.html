<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Game Fan</title>
	<meta name="description" content="Rummy Online">
	<meta name="keywords" content="Rummy, RummyGame, Cards, CardsGame, Game, Online, Multiplayer">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/css/global.css">
	<link rel="stylesheet" type="text/css" href="/css/lobby.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<!-- JS -->
	<script src="/js/stomp.js" type="text/javascript"></script>
	<script src="/js/lobby/lobbyWebSocketController.js" type="text/javascript" defer></script>

</head>

<body th:onload="connect()">
	<header th:replace="~{fragments/main-header :: mainHeader}"></header>

	<div id="main-content">
		<main>
			<div id="tables-field">
				<div id="table-menu">
					<button id="create-table-btn" class="btn" type="button" onclick="createTable()">Create Table</button>
				</div>

				<div id="table-list">
					<th:block th:each="table : ${tables}">
						<button class="table" th:onclick="'joinTable(' + ${table.getId()} + ')'">
							<div>Table <span id="table-id" th:text="${table.getId()}"></span></div>
							<div>Owner: <span id="table-owner" th:text="${table.getTableOwner().getName()}"></span></div>
						</button>
					</th:block>
				</div>
			</div>
		</main>
	</div>

	<footer th:replace="~{fragments/main-footer :: mainFooter}"></footer>

</body>
</html>
